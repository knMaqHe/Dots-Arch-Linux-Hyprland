$scrPath      		    = $HOME/.config/hypr/hyprlock/
$imgPath      		    = $HOME/Images/Avatar/

# Sourcing maugen colors
source 	      		    = $HOME/.config/hypr/hyprlock/colors.conf

# WALLPAPER
$blur         		    = 2

# ADJUST HERE
$rounding     		    = 12
$shape-rd     		    = -1
$font-text    		    = GeistMono Nerd Font Bold
$font-text0   		    = GeistMono Nerd Font
$font-display 		    = PP Neue Machina Ultra-Bold
$font-symbol  		    = GeistMono Nerd Font Mono

# Input Var
$weight       		    = 2
$inner-color  		    = $surface_alpha
$border-color 		    = $on_surface
$check-color		    = $tertiary
$error-color		    = $error
$capslock-color		    = $on_surface
$numlock-color		    = $tertiary
$bothlock-color		    = $primary

# Colors
$clock-color        	= $primary
$fg0                	= $on_surface
$fg1                	= $on_tertiary_container
$shape-col0         	= $surface
$shape-col1         	= $surface_alpha
$shape-col2         	= $surface
$shadow-pass        	= 3
$shadow-size        	= 4
$shadow-color       	= rgba(000000ff)
$shadow-boost       	= 1.2
$text-shadow-pass   	= 1
$text-shadow-boost  	= 0.5



# GENERAL
general {
    no_fade_in          = true
    grace               = 1
    disable_loading_bar = false
    hide_cursor         = true
    ignore_empty_input  = true
    text_trim           = true
}

#BACKGROUND
background {
    monitor     	    = 
    path        	    = $imgPath/bg_lockscreen.png

    blur_passes         = $blur
    contrast            = 0.8916
    brightness          = 0.7172
    vibrancy            = 0.1696
    vibrancy_darkness   = 0
}

# PROFILE PICTURE
image {
    monitor     	    =
    path        	    = $imgPath/avatar.png 
    size        	    = 120 # lesser side if not 1:1 ratio
    opacity     	    = 0.25

    shadow_passes       = $shadow-pass
    shadow_size         = $shadow-size
    shadow_color        = $shadow-color
    shadow_boost        = $shadow-boost

    rounding            = $rounding # negative values mean circle
    border_size         = 4
    rotate              = 0 # degrees, counter-clockwise
    
    position            = 20, -20
    halign              = left
    valign              = top
    zindex              = 1
}

# USER INFO
label {
    monitor     	    =
    text        	    = cmd[update:1000] echo -e "$USER\n󰁥 $(hostnamectl hostname)\n$(uname -r)"
    
    shadow_passes       = 1
    shadow_boost        = 0.5
    
    color               = $fg0
    font_size           = 11
    font_family         = $font-text

    position            = 170, -35
    halign              = left
    valign              = top
}

# INPUT FIELD
input-field {
    monitor     	    =
    size        	    = 275, 55
    rounding    	    = $rounding
    
    outline_thickness   = $weight
    outer_color         = $border-color
    dots_size           = 0.1
    dots_spacing        = 1
    dots_center         = true
    
    inner_color         = $inner-color
    font_color          = $fg0
    fade_on_empty       = false
    
    font_family         = $font-text
    placeholder_text    = <span>󰢏 $USER</span>
    hide_input          = false
    check_color         = $check-color
    fail_color          = $error-color
    cpaslock_color	    = $capslock-color
    numlock_color	    = $numlock-color
    bothlock_color	    = $bothlock-color
    swap_font_color	    = true
    position            = 0, -240
    halign              = center
    valign              = center
    zindex              = 10
}

# TIME HR
label {
    monitor             =
    text                = cmd[update:1000] echo -e "$(date +"%H")" # 24-Hour Format
    color               = $clock-color
    
    shadow_passes       = $shadow-pass
    shadow_size         = $shadow-size
    shadow_color        = $shadow-color
    shadow_boost        = $shadow-boost
    
    font_size           = 150
    font_family         = $font-display 
    
    position            = 0, -155
    halign              = center
    valign              = top
}

# TIME MM
label {
    monitor     	    =
    text        	    = cmd[update:1000] echo -e "$(date +"%M")"
    color               = $clock-color
    
    shadow_passes       = $shadow-pass
    shadow_size         = $shadow-size
    shadow_color        = $shadow-color
    shadow_boost        = $shadow-boost

    font_size           = 150
    font_family         = $font-display
    
    position            = 0, -325
    halign              = center
    valign              = top
}


# GREETING
label {
    monitor     	    =
    text        	    = cmd[update:1000] echo "$(bash $scrPath/greeting.sh)"
    
    shadow_passes       = $text-shadow-pass
    shadow_boost        = $text-shadow-boost
    
    color               = $fg0
    font_size           = 11
    font_family         = $font-text

    position            = 0, -55
    halign              = center
    valign              = center
}

# TODAY IS
label {
    monitor     	    =
    text        	    = cmd[update:1000] bash -c 'day=$(date +%A); echo "Today is $day"'

    shadow_passes       = $text-shadow-pass
    shadow_boost        = $text-shadow-boost

    color               = $fg0
    font_size           = 11
    font_family         = $font-text

    position            = 0, -75
    halign              = center
    valign              = center
}

# DATE
label {
    monitor     	    =
    text        	    = cmd[update:1000] bash -c 'day=$(date +%d); case "$day" in 1) suffix="st";; 2) suffix="nd";; 3) suffix="rd";; *) suffix="th";; esac; echo -e "$(date +"%B %e")'$day'$suffix, $(date +%Y)"'

    shadow_passes       = $text-shadow-pass
    shadow_boost        = $text-shadow-boost

    color               = $fg0
    font_size           = 14
    font_family         = $font-text

    position            = 0, -115
    halign              = center
    valign              = center
}